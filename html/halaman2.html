<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <hr />
    <br /><br />
    <table border="1px" cellspacing="0">
      <tr>
        <td>baris 1, kolom 1</td>
        <td>baris 1, kolom 2</td>
      </tr>
      <tr>
        <td>baris 2, kolom 1</td>
        <td>baris 2, kolom 2</td>
      </tr>
    </table>
    <hr />
    <br /><br />
    <!-- colspan dan rowspan kedua atribut ini digunakan untuk merging atau menggabungkan 2 buah cell pada table-->
    <!-- colspan digunakan untuk menggabungkan 2 buah cell yang horizontal, menggabungkan 2 atau lebih kolom -->
    <!-- rowspan digunakan untuk menggabungkan 2 buah cell yang vertikal, menggabungkan 2 atau lebih baris -->

    <table border="1" cellspacing="0" cellpadding="5">
      <tr>
        <td rowspan="3">rowspan = 3</td>
        <td colspan="2">colspan 2</td>
      </tr>
      <tr>
        <td>2,2</td>
        <td>2,3</td>
      </tr>
      <tr>
        <td>3,2</td>
        <td>3,3</td>
      </tr>
    </table>
    <hr />
    <br /><br />
    <table border="1" cellspacing="0" cellpadding="5">
      <tr>
        <td>1,1</td>
        <td>1,2</td>
        <td>1,3</td>
        <td>1,4</td>
      </tr>
      <tr>
        <td>2,1</td>
        <td colspan="2" rowspan="2" align="center" style="font-size: 70px">
          <b>?</b>
        </td>

        <td>2,4</td>
      </tr>
      <tr>
        <td>3,1</td>
        <td>3,4</td>
      </tr>
      <tr>
        <td>4,1</td>
        <td>4,2</td>
        <td>4,3</td>
        <td>4,4</td>
      </tr>
    </table>
    <br /><br /><br /><br /><br />
    <hr />
    <br /><br /><br /><br /><br />

    <div style="display: flex; justify-content: center">
      <form action="">
        <div style="margin-bottom: 10px">
          <label for="username" style="font-weight: bold">Username:</label
          ><br />
          <input
            type="text"
            id="username"
            style="padding: 5px; border-radius: 3px; border: 1px solid #ccc"
          />
        </div>
        <div style="margin-bottom: 10px">
          <label for="password" style="font-weight: bold">Password:</label
          ><br />
          <input
            type="password"
            id="password"
            style="padding: 5px; border-radius: 3px; border: 1px solid #ccc"
          />
        </div>
        <div style="margin-bottom: 10px">
          <label style="font-weight: bold">Jenis Kelamin:</label><br />
          <input type="radio" id="pria" name="jeniskelamin" />
          <label for="pria">Pria</label>
          <input type="radio" id="wanita" name="jeniskelamin" />
          <label for="wanita">Wanita</label>
        </div>
        <div style="margin-bottom: 10px">
          <label style="font-weight: bold">Hobi:</label><br />
          <input type="checkbox" id="menyanyi" />
          <label for="menyanyi">Menyanyi</label>
          <input type="checkbox" id="ngoding" />
          <label for="ngoding">Ngoding</label>
          <input type="checkbox" id="olahraga" />
          <label for="olahraga">Olahraga</label>
        </div>
        <div style="margin-bottom: 10px">
          <label for="message" style="font-weight: bold">Pesan:</label><br />
          <textarea
            id="message"
            style="padding: 5px; border-radius: 3px; border: 1px solid #ccc"
          ></textarea>
        </div>
        <div style="margin-bottom: 10px">
          <label for="city" style="font-weight: bold">Kota:</label><br />
          <select
            id="city"
            style="padding: 5px; border-radius: 3px; border: 1px solid #ccc"
          >
            <option>Bandung</option>
            <option>Jakarta</option>
            <option>Surabaya</option>
          </select>
        </div>
        <button
          type="submit"
          style="
            padding: 10px 20px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
          "
        >
          Kirim!
        </button>
      </form>
    </div>

    <br /><br /><br /><br /><br />
  </body>
</html>
